name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/tailscale-android/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/tailscale-android/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/tailscale-android/android-sdk/ndk/23.1.7779620
      GOPATH: ${{ github.workspace }}/go
      TS_USE_TOOLCHAIN: "1"

    steps:
    - name: Define error handler
      run: |
        error_handler() {
          echo "Error occurred in ${1:-unknown step}"
          echo "Directory structure:"
          ls -R ./tailscale-android
          echo "Environment:"
          env | sort
          return 1
        }
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      run: |
        cd tailscale-android || error_handler "cd to tailscale-android"
        mkdir -p android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip || error_handler "download SDK tools"
        unzip -q commandlinetools-linux-9477386_latest.zip || error_handler "unzip SDK tools"
        mv cmdline-tools android-sdk/cmdline-tools/latest || error_handler "move cmdline-tools"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --update
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" "ndk;23.1.7779620"

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/tailscale-android/**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run make androidsdk
      run: |
        cd tailscale-android || error_handler "cd to tailscale-android"
        echo "Makefile contents:"
        cat Makefile
        echo "Directory structure:"
        ls -R
        echo "Running make androidsdk..."
        make androidsdk || { echo "make androidsdk failed. Running with verbose output..."; make -d androidsdk; exit 1; }

    - name: Build Debug APK
      run: |
        cd tailscale-android || error_handler "cd to tailscale-android"
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        go version || error_handler "check go"
        echo "Current environment:"
        env | sort
        echo "Building APK..."
        ls -la android/
        echo "Running make apk with debug output..."
        make -d apk || {
            echo "APK build failed. Debug info:"
            echo "android/ directory contents:"
            ls -la android/
            echo "android/build/ contents (if exists):"
            ls -la android/build/ || true
            echo "Last 100 lines of Android Studio's idea.log (if exists):"
            tail -n 100 ~/.AndroidStudio*/system/log/idea.log 2>/dev/null || true
            exit 1
        }

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: tailscale-android/tailscale-debug.apk
