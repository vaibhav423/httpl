<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakoo</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Check system preference and saved theme
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('snakeGameTheme');
        document.documentElement.setAttribute('data-theme', savedTheme || (prefersDark ? 'dark' : 'light'));
    </script>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeBtn" aria-label="Toggle theme">üåô</button>
    </div>
    <div class="background-pattern"></div>
    <div class="game-container">
        <h1>Snakoo</h1>
        <div class="score-board">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <div class="timer">Time: <span id="timer">00:00</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="instructions">
                <div class="control-keys">
                    <div class="key">‚Üë</div>
                    <div class="key-row">
                        <div class="key">‚Üê</div>
                        <div class="key">‚Üì</div>
                        <div class="key">‚Üí</div>
                    </div>
                </div>
                <p>Use arrow keys to control the snake</p>
                <p class="tip">Collect food to grow longer and faster!</p>
                <button id="startBtn">Start Game</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
